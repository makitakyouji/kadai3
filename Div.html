<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>div.sample</title>
<style type="text/css">

    .cake-box {
        background-color: #FFA164;
        width: 50%;
        padding: 10px;
        box-sizing: border-box;
    }
    
    .wrap {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        background-color: #FFA164;
    }
    
    .wrap img {
        display: block;
    }

</style>
</head>

<body>
    <div class="wrap">
        <img src="shop.jpg" width="100%" alt="お店の写真"/>

        <div class="cake-box">
            <h2>ショートケーキ</h2>
            <img src="cake01.jpg" width="50%" alt="ショートケーキ"/>
            <p>イチゴがのった一番人気のスポンジケーキです。大人から子供まで、年中愛されるケーキです。</p>
        </div>

        <div class="cake-box">
            <h2>モンブラン</h2>
            <img src="cake02.jpg" width="50%" alt="モンブラン"/>
            <p>栗をふんだんに使ったケーキです。様々な形状があります。</p>
        </div>

        <div class="cake-box">
            <h2>ザッハトルテ</h2>
            <img src="cake03.jpg" width="50%" alt="ザッハトルテ"/>
            <p>こってりとしたチョコレートの濃厚な味わい</p>
        </div>

        <div class="cake-box">
            <h2>シュークリーム</h2>
            <img src="cake04.jpg" width="50%" alt="シュークリーム"/>
            <p>サクサク生地と濃厚クリームは相性抜群</p>
        </div>

    </div>

</body>
</html>
